services:
  - type: web
    name: email-sender
    runtime: python3
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn EmailProject.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        value: your-secret-key-here
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: email-sender.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: email-db
          property: connectionString
      - key: EMAIL_HOST_USER
        value: your-email@gmail.com
      - key: EMAIL_HOST_PASSWORD
        value: your-email-password
      - key: OPENAI_API_KEY
        value: your-openai-key

databases:
  - name: email-db
    databaseName: email_db
    user: email_user
